    <script type="text/babel">
      function Nav(props) {
        const langs = ["All", "Javascript", "PHP"];
        return (
          <nav>
            <ul>
              {langs.map((lang) => (
                <li key={lang} onClick={() => props.onSelectLanguage(lang)}>
                  {lang}
                </li>
              ))}
            </ul>
          </nav>
        );
      }

      class Loading extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            text: "Loading",
          };
        }

        componentDidMount() {
          const stopper = this.state.text + "...";

          this.interval = window.setInterval(() => {
            this.state.text === stopper
              ? this.setState({ text: "Loading" })
              : this.setState((currentState) => {
                  return { text: currentState.text + "." };
                });
          }, 300);
        }

        componentWillUnmount() {
          console.log("--componentWillUnmount");
          window.clearInterval(this.interval);
        }

        render() {
          return <p>{this.state.text}</p>;
        }
      }

      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            repos: [],
            sLang: "All",
            loading: true,
          };

          this.handleSelectLanguage = this.handleSelectLanguage.bind(this);
        }

        componentDidMount() {
          //console.log("--componentDidMount");
        }
        componentDidUpdate() {
          //console.log("--componentDidUpdate");
        }
        componentWillUnmount() {
          //console.log("--componentWillUnmount");
        }

        handleSelectLanguage(nLang) {
          this.setState((currentState) => {
            return {
              sLang: nLang,
            };
          });
        }

        render() {
          console.log("--render");
          return (
            <div>
              <Nav onSelectLanguage={this.handleSelectLanguage} />
              <h3>Selected language is: {this.state.sLang}</h3>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
